name: Deploy to Firebase Hosting on PR
on: pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependency manager
        run: pip install --upgrade pip setuptools && pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: poetry
      - name: Install dependencies
        run: |
          poetry env use 3.10
          poetry install
      - name: Install theme
        run: poetry run pelican-themes --install contrib/themes/flex/ --verbose
      - name: Build HTML
        run: poetry run invoke build-prod
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SHTEYN_NET_PROJECT_214220 }}'
          projectId: shteyn-net-project-214220
